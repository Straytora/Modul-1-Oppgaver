<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      

    </style>
</head>

<body>
    <p>Oppgave 9a</p>
    <button id="buttonA" onclick="chooseBox('A')">Velg Div A</button>
    <button id="buttonB" onclick="chooseBox('B')">Velg Div B</button><br />
    <p id="valgt">Du har valgt</p>
    <!-- <label>Width: </label> -->
    <input id="widthSlider" type="range" min="50" max="500" step="1" oninput="calculate()" value="1" />
    <!-- <label>Height: </label> -->
    <input id="heightSlider" type="range" min="50" max="500" step="1" oninput="calculate()" value="1" />
    <div id="A" style="border:1px solid black;">Dette er Div A</div><br />
    <div id="B" style="border:1px solid black;">Dette er Div B</div><br />
    

    <script>

        var divA = document.getElementById("A");
        var divB = document.getElementById("B");
        var valgtDiv;

        var widthSum = document.getElementById('widthSlider');
        var heightSum = document.getElementById('heightSlider');
        
        chooseBox();
        function chooseBox(divBokstav) {
            document.getElementById('valgt').innerHTML = 'Du har valgt ' + divBokstav;
            valgtDiv = document.getElementById(divBokstav);

            // valgtDiv.classList.add('selected');
            // valgtDiv.classList.remove('selected');

        }

        calculate();
        function calculate() {
            var bredde = widthSum.value;
            var høyde = heightSum.value;
            var arealSum = widthSum.value * heightSum.value;

            divA.style.width = bredde + 'px';
            divA.style.height = høyde + 'px';

            divB.style.height = bredde + 'px';
            divB.style.height = høyde + 'px';

            valgtDiv.innerHTML = '' +
            bredde + '*' + høyde + ' = ' +
            'Areal: ' + arealSum;

            
        }




    </script>
</body>

</html>
