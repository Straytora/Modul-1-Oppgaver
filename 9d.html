        var txtDiv3 = document.getElementById('txt3');
        var txtDiv4 = document.getElementById('txt4');

        var L3 = '<br> Nr. 3'
        var L4 = '<br> Nr. 4'

        findFirst();
        function findFirst() {

            var txt2 = txtDiv2.value;
            var txt3 = txtDiv3.value;
            var txt4 = txtDiv4.value;
            infoDiv.innerHTML = 'Om vi sorterer de tre tekstene, er denne den første:<br/>';
            if (txt1 <= txt2 && txt1 <= txt3 && txt2 <= txt3) {
                infoDiv.innerHTML += L1 + txt1 + L2 + txt3 + L3 + txt3;
            }
                else if (txt1 <= txt2 && txt1 <= txt3 && txt3 <= txt2) {
                    infoDiv.innerHTML += L1 + txt1 + L2 + txt3 + L3 + txt2;
                }
                else if (txt2 <= txt3 && txt3 <= txt1) {

                }

                }
