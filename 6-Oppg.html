<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
</style>

<body>
    <p>Oppgave 6</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    <input id="radiusSlider" type="range" min="0" max="250" step="10" oninput="showDiv()">
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
        <option value="yellow">Yellow color</option>
    </select>
    <select id="borderColor" value="solid" onchange="showDiv()">
        <option selected value="black">Black Border</option>
        <option value="grey">Grey Border</option>
        <option value="transparent">None Border</option>
    </select>
    <select id="borderStyle" onchange="showDiv()">
        <option selected value="solid">Solid Border</option>
        <option value="dotted">Dotted Border</option>
        <option value="dashed">Dashed Border</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var radiusSlider = document.getElementById('radiusSlider');
        var borderColor = document.getElementById('borderColor');
        var borderStyle = document.getElementById('borderStyle');

        showDiv();
        function showDiv() {
            console.log ('Dette er en border', borderColor.value);
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border-style: ' + borderStyle.value + ';'
                + 'border-color: ' + borderColor.value + ';'
                + 'border-radius: ' + radiusSlider.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>

</html>
