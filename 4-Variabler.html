<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 4 - Variabel utenfor funksjon og innenfor funksjon, samt sette sammen tekst av flere deler</p>
    <button onclick="tell()">Tell!</button>
    <div id="info">Trykk p책 knappen!</div>
    <br>
    <div>L책s opp koden.</div>
    <div id="kodel책s"></div>
    <table>
        <tr>
            <td><button onclick="tall(this)">1</button></td>
            <td><button onclick="tall(this)">2</button></td>
            <td><button onclick="tall(this)">3</button></td>
        </tr>
        <tr>
            <td><button onclick="tall(this)">4</button></td>
            <td><button onclick="tall(this)">5</button></td>
            <td><button onclick="tall(this)">6</button></td>
        </tr>
        <tr>
            <td><button onclick="tall(this)">7</button></td>
            <td><button onclick="tall(this)">8</button></td>
            <td><button onclick="tall(this)">9</button></td>
        </tr>
    </table>

    <script>
        function tall(tall) {
            var trykketTall = tall.innerHTML;

            document.getElementById('kodel책s').innerHTML += 
            trykketTall;
            
        }
        var tallA = 0;
        var tekstA = 'TekstA ';
        console.log(tallA, tekstA);
        function tell() {
            var tallB = 0;
            var tekstB = 'TekstB ';
            tallA++;
            tallB++;
            tekstA += '*';
            tekstB += '*';
            document.getElementById('info').innerHTML =
                'TallA=' + tallA +
                '<br/>TallB=' + tallB +
                '<br/>TekstA=' + tekstA +
                '<br/>TekstB=' + tekstB;
        }
    </script>
</body>

</html>
